<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.weather-app {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

input, button {
  padding: 10px;
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#weatherData {
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="getWeather">Get Weather</button>
    <div id="weatherData">
      <!-- Weather data will be displayed here -->
    </div>
    <p style="margin-top: 35px; text-align: right; text-transform: capitalize; font-size: 18px; font-family: cursive;">develeped by <span style="color: darkblue; font-weight:800;  ">lJ</span></p>
  </div>

  
  <script src="whether.js"></script>
</body>
</html>
